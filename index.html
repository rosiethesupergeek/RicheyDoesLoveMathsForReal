<!DOCTYPE html>
<html lang="en">
 
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
 <link rel="stylesheet" href="./assets/css/style.css"
 <title>Love Maths</title>
</head>
 
<body>
 
 <div id="game-frame">
 
 <h1 id="my-title">Love Mathematics</h1>
 
 <div class="question-buttons">
 <button id="btn-plus">
 +
 </button>
 <button id="btn-minus">
 -
 </button>
 </div>
 
 <p id="question-holder">
 What is 2 + 2?
 </p>
 
 <input type="number" id="answer-holder" name="answer-holder" value="3">
 
 <button id="btn-submit">
 SUBMIT
 </button>
 
 <div class="score-headings">
 <p>Correct</p>
 <p>Wrong</p>
 </div>
 
 <div class="score-values">
 <p id="correct-score">12</p>
 <p id="wrong-score">8</p>
 </div>
 
 </div>
 
 <script src="assets/js/script.js"></script>
</body>
 
</html>
